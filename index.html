<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="icon" type="image/png" href="thermometer.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 class="header-text">Temperature Converter</h1>
            <div class="degrees-container container">
                <label for="degrees">Degrees</label>
                <input type="number" class="degrees-input" id="degrees-input" value="32">
            </div>
    
            <div class="selection-container container">
                <label for="sides">Type</label>
                <select name="temperature-type" class="temperature-type" id="temperature-type">
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="celsius">Celsius</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>

        <button class="convertButton" id="convertButton">Convert</button>
        
        <div class="result" id="result">
            Result
            <div class="convertedResult" id="convertedResult"></div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
